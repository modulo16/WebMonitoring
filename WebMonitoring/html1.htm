<!DOCTYPE html>

<html>
<head lang="en-us">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Monitoring app</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <style>
        .container {
          display: -webkit-box;
          display: -moz-box;
          display: -ms-flexbox;
          display: -webkit-flex;
          display: flex; 
          
          justify-content: flex-start;
          align-items: flex-start;
          align-content: flex-start;
          flex-flow: row wrap;
          -webkit-flex-flow: row wrap;
          justify-content:flex-start;
          flex-basis: auto;

        }
        .item {
            min-width: 30px;
            min-height: 30px;
            margin: 5px 5px;
            padding: 0px;
            background-color: white;
            border: 2px solid black;
            flex: 0 0 auto;
            align-self: center;

        }
        .clsuccess {
            background-color:forestgreen;
        }
        .clfail {
            background-color:red;
        }
        @keyframes success {
            0% {
                background-color:whitesmoke;
            }
            100% {
                background-color:forestgreen;
            }
            
        }
        @keyframes fail {
            0% {
                background-color:whitesmoke;
            }
            100% {
                background-color:red;
            }            
        }
       @-webkit-keyframes success {
            0% {
                background-color:whitesmoke;
            }
            100% {
                background-color:forestgreen;
            }
            
        }
        @-webkit-keyframes fail {
            0% {
                background-color:whitesmoke;
            }
            100% {
                background-color:red;
            }            
        }
        .highlight-success {
           -webkit-animation: success 2s ease-in 1;
           animation: success 2s ease-in 1;
        }
        .highlight-fail {
           -webkit-animation: fail 2s ease-in 1;
           animation: fail 2s ease-in 1;
        }

        .small {
            font-size:x-small;
        }
        .item > h5 {
            margin-top: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
    </div>
    <script type="text/javascript">
        var allSites = [];
            function getSites() {
                $.get("/sites", function (data) {
                    var containerDiv = $(".container");
                    allSites = data;
                    for (var i = 0; i < data.length; i++) {
                        var div = $('<div></div>').addClass('item').html(allSites[i].name);
                        div.attr('id', allSites[i].id);
                        containerDiv.append(div);
                    }

                    var ws = new WebSocket("ws://" + window.location.host + "/ws");
                    ws.onmessage = function (event) {
                        var msg = JSON.parse(event.data);
                        var updatedDiv = $("#" + msg.site_id);
                        updatedDiv.attr('class', 'item');
                        updatedDiv.html('<h5>' + msg.name + '</h5><div class="small"><a target="_blank" href="' + msg.url + '">' + msg.url + '</a></div><div class="small">Response:' + msg.duration + ' ms</div><div class="small">Status:' + msg.status + '</div>');
                        if (msg.status >= 200 && msg.status < 400)
                        {                            
                            updatedDiv.attr('class', 'item clsuccess highlight-success ');
                            setTimeout(function () {
                                updatedDiv.removeClass("highlight-success");
                            }, 2000);
                        }
                        else
                        {
                            updatedDiv.attr('class', 'item clfail highlight-fail');
                            setTimeout(function () {
                                updatedDiv.removeClass("highlight-fail");
                            }, 2000);
                        }
                        console.log(JSON.stringify(msg));
                    };

                });
            }


            getSites();
    </script>
</body>
</html>
